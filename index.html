<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body class="bg-color">
    <div class="container">
        <div class="image-container">
            <img src="https://source.unsplash.com/random/?person,portrait" alt="Person Image" class="person-image">
        </div>
        <div class="form-container">
            <div class="form-descript">
                <p><b class="text-color">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</b></p>
            </div>
            <br>
            <h2 class="text-color"><i> You know you want to.</i></h2>
            <br>
            <div class="box">
                <form class="signup-form">
                    <h2 class="text-color">Let's do this!</h2>
                    <div class="container">
                      <div class="left-column">
                        <div class="input-container">
                          <label for="first-name" class="text-color">First Name</label>
                          <input type="text" id="first-name" required>
                        </div>
                        <div class="input-container">
                          <label for="email" class="text-color">Email</label>
                          <input type="email" id="email" required>
                        </div>
                        <div class="input-container">
                            <label for="password" class="text-color">Password</label>
                            <input type="password" id="password" required>
                          </div>
                      </div>
                      <div class="right-column">
                        <div class="input-container">
                            <label for="last-name" class="text-color">Last Name</label>
                            <input type="text" id="last-name" required>
                          </div>
                        <div class="input-container">
                          <label for="phone" class="text-color">Phone Number</label>
                          <input type="tel" id="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="input-container">
                          <label for="confirm-password" class="text-color">Confirm Password</label>
                          <input type="password" id="confirm-password" required>
                          <p class="error-message text-color">Passwords do not match</p>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
            <div class="create-btn">
                <button class="create-account-btn">Create Account</button>
                <p class="text-color">Already have an account? <a href="#" class="text-color">Log in</a></p>
            </div>
        </div>
    </div> 
</body>
</html>
